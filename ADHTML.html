<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The One and Only Cricket Minigames!!</title>
    <style>
        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                            url("https://thumbs.dreamstime.com/b/perfect-strike-cropped-shot-ethnic-young-man-cricket-attire-isolated-black-256682364.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }
        
        h1 {
            font-size: 2.8rem;
            color: #FFD700;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px #000000;
            letter-spacing: 2px;
            font-weight: bold;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 600px;
        }
        
        li {
            font-size: 1.3rem;
            margin-bottom: 20px;
            padding: 15px;
            background-color: rgba(255, 215, 0, 0.1);
            border-left: 4px solid #FFD700;
            border-radius: 0 8px 8px 0;
            text-align: left;
            transition: all 0.3s ease;
        }
        
        li:hover {
            transform: translateX(10px);
            background-color: rgba(255, 215, 0, 0.2);
        }
        
        .highlight {
            font-weight: bold;
            color: #FFD700;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            li {
                font-size: 1.1rem;
            }
            .container {
                padding: 20px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>The One and Only Cricket Minigames!!</h1>
        <ul>
            <li>There are two games to choose from, <span class="highlight">Captain's Corner</span>, or <span class="highlight">Fantasy Game</span>!</li>
            <li>Young players can develop their passion for cricket through these exciting Minigames!!</li>
            <li>Make sure to come check it out and do not miss out!</li>
        </ul>
    </div>
</body>
</html>
